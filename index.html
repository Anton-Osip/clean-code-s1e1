<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
	  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
	  rel="stylesheet" 
	  type="text/css">
    <link 
	  rel="stylesheet" 
	  href="style.css" 
	  media="screen" 
	  charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="add-task">
        <h2 class="title">Add Item</h2>
        <div class="add-task__wrapper">
          <input 
			class="add-task__input" 
			type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
	  <section class="todo">
        <h2 class="title">>Todo</h2>
        <ul class="todo__list">
          <li class="todo__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="item__edit">Edit</button>
            <button class="item__delete">
              <img 
			    class="item__image" 
				src="./remove.svg" 
				alt="remove">
            </button>
          </li>
          <li class="todo__item item item__edit--mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input 
			  type="text" 
			  value="Go Shopping" 
			  class="item__input">
            <button class="item__edit">Save</button>
            <button class="item__delete">
              <img 
			    class="item__image" 
				src="./remove.svg" 
				alt="remove">
            </button>
          </li>
        </ul>
      </section>
	  <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="completed__list">
          <li  class="completed__item item">
            <input 
			  class="item__checkbox" 
			  type="checkbox" 
			  checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="item__edit">Edit</button>
            <button class="item__delete">
              <img 
			    class="item__image"
				src="./remove.svg" 
				alt="remove">
            </button>
          </li>
        </ul>
	  </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
